<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login}"></title>
</head>
<body>
<div th:include="fragments/langselector::langselector"></div>

<form th:action="/login" method="post">
    <div>  <input type="text" name="username"/><label th:text="#{username}"></label></div>
    <div><input type="password" name="password"/> <label th:text="#{password}"></label></div>
    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
    <div><input type="submit" value="Sign In"/></div>
</form>

<a href="registration" th:text="#{registration}"></a>

</body>
</html>
