<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{courseEdit}">Course Edit</title>
</head>
<body>
<div th:include="fragments/header1.html::header1"></div>
<div class="container">
    <h4 th:text="${incname}?${incname}:''"></h4>
    <h4 th:text="${incnameukr}?${incnameukr}:''"></h4>
    <h4 th:text="${inctopic}?${inctopic}:''"></h4>
    <h4 th:text="${inctopicukr}?${inctopicukr}:''"></h4>
    <h4 th:text="${incStartDate}?${incStartDate}:''"></h4>
    <h4 th:text="${incEndDate}?${incEndDate}:''"></h4>
    <h4 th:text="${endBeforeStart}?${endBeforeStart}:''"></h4>
    <form action="/adminupdate" method="post">
        <div class="container">
            <div class="row justify-content-md-left">
                <div class="col col-lg-2">
                    <label th:text="#{CourseName}">Name</label>
                </div>
                <div class="col col-lg-3">
                    <input type="text" name="name" th:value="${course.name}">
                </div>
            </div>
            <div class="row justify-content-md-left">
                <div class="col col-lg-2">
                    <label th:text="#{CourseNameUkr}">Nameukr    </label>
                </div>
                <div class="col col-lg-3">
                    <input type="text" name="nameukr" th:value="${course.nameukr}">
                </div>
            </div>
            <div class="row justify-content-md-left">
                <div class="col col-lg-2">
                    <label th:text="#{Topic}">Topic      </label>
                </div>
                <div class="col col-lg-3">
                    <input type="text" name="topic" th:value="${course.topic}">
                </div>
            </div>
            <div class="row justify-content-md-left">
                <div class="col col-lg-2">
                    <label th:text="#{Topicukr}">Topicukr   </label>
                </div>
                <div class="col col-lg-3">
                    <input type="text" name="topicukr" th:value="${course.topicukr}">
                </div>
            </div>
            <div class="row justify-content-md-left">
                <div class="col col-lg-2">
                    <label th:text="#{startDate}">startDate  </label>
                </div>
                <div class="col col-lg-3">
                    <input th:readonly="${course.isStarted()}" type="date" name="startDate" th:value="${course.startDate}">
                </div>
            </div>
            <div class="row justify-content-md-left">
                <div class="col col-lg-2">
                    <label th:text="#{endDate}">endDate    </label>
                </div>
                <div class="col col-lg-3">
                    <input type="date" name="endDate" th:value="${course.endDate}">
                </div>
            </div>
            <div class="row justify-content-md-left">
                <div class="col col-lg-2">
                    <label th:text="#{teacher}">Teacher    </label>
                </div>
                <div class="col col-lg-3">
                    <span name="teacherId" th:value="${course.teacher.id}" th:text="${course.teacher.username}"></span>
                </div>
            </div>
            <div class="row justify-content-md-left">
                <div class="col col-lg-2">
                    <Label th:text="#{selectTeacher}">Select Teacher</Label>
                </div>
                <div class="col col-lg-2">
                    <select class="form-control" name="newTeacherId" id="ti">
                        <option value="0"></option>
                        <option th:each="teacher : ${teachers.users}"
                                th:value="${teacher.id}"
                                th:text="${teacher.username}">
                        </option>
                    </select>
                </div>
            </div>

        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <input type="hidden" name="courseId" th:value="${course.id}" />
        <div class="row justify-content-md-left">
            <div class="col col-lg-2">
                <button class="btn btn-secondary" type="submit" th:text="#{update}">Update</button>
            </div>
        </div>
        </div>

    </form>
</div>
</body>
</html>
