<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div th:fragment="pager">
    <div class="mt-3">
        <div class="row justify-content-md-left">
            <div class="col col-lg-3">
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Pages</a>
                    </li>
                    <th:block th:each="p:${#numbers.sequence(0,page.getTotalPages()-1)}">
                        <div th:if="${p}==${page.getNumber()}">
                            <li class="page-item active">
                                <a class="page-link" href="#" tabindex="-1" th:text="${p}+1"></a>
                            </li>
                        </div>
                        <div th:if="${p}!=${page.getNumber()}">
                            <li class="page-item active">
                                <div th:if="${am}==0">
                                <a class="page-link" th:href="@{${url}+'?page='+${p}+'&size='+${page.getSize()}}" tabindex="-1" th:text="${p}+1"></a>
                                </div>
                                <div th:if="${am}==1">
                                    <a class="page-link" th:href="@{${url}+'&page='+${p}+'&size='+${page.getSize()}}" tabindex="-1" th:text="${p}+1"></a>
                                </div>
                            </li>
                        </div>
                    </th:block>
                </ul>
            </div>
            <div class="col col-lg-4">
                <ul class="pagination" th:with="itemNumber = ${ {3,6,9,12} }">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Elements per page</a>
                    </li>
                    <th:block th:each="c:${itemNumber}">
                        <div th:if="${c}==${page.getSize()}">
                            <li class="page-item active">
                                <a class="page-link" href="#" tabindex="-1" th:text="${c}"></a>
                            </li>
                        </div>
                        <div th:if="${am}==0">
                        <div th:if="${c}!=${page.getSize()}">
                            <li class="page-item active">
                                <a class="page-link" th:href="@{${url}+'?page='+${page.getNumber()}+'&size='+${c}}" tabindex="-1" th:text="${c}"></a>
                            </li>
                        </div>
                        </div>
                        <div th:if="${am}==1">
                            <div th:if="${c}!=${page.getSize()}">
                                <li class="page-item active">
                                    <a class="page-link" th:href="@{${url}+'&page='+${page.getNumber()}+'&size='+${c}}" tabindex="-1" th:text="${c}"></a>
                                </li>
                            </div>
                        </div>
                    </th:block>
                </ul>
            </div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</div>
</body>
</html>
