
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header1">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">MiniEdx</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <div th:if="${#request.userPrincipal}!=null">
            <li class="nav-item">
                <a class="nav-link" href="/courses">Courses</a>
            </li>
            </div>
            <div th:if="${#request.userPrincipal}!=null">
            <li class="nav-item">
                <a class="nav-link" href="/userCabinet">Cabinet</a>
            </li>
            </div>
            <div th:if="${#request.userPrincipal}!=null">
            <li class="nav-item" th:if="${#request.userPrincipal.principal.isAdmin()}">
                <a class="nav-link" href="/admin/courses">CoursesCreate</a>
            </li>
            </div>
            <div th:if="${#request.userPrincipal}!=null">
            <li class="nav-item" th:if="${#request.userPrincipal.principal.isAdmin()}">
                <a class="nav-link" href="/user">UserEdit</a>
            </li>
            </div>
        </ul>

        <a class="btn btn-primary mx-2" th:href="@{''(lang=en)}" th:text="#{switch-en}"></a>
        <a class="btn btn-primary mx-2" th:href="@{''(lang=uk)}" th:text="#{switch-uk}"></a>
        <div>
            <div th:if="${#request.userPrincipal}==null">
                <a class="btn btn-success mx-2" href="/login">Login</a>
            </div>
            <div th:if="${#request.userPrincipal}!=null">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-warning mx-2" value="Sign Out"/>
                </form>
            </div>
        </div>
    </div>
</nav>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
